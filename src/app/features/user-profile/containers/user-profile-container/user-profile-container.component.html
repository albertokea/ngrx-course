<section>
  <div class="pt-3 pl-3">
    <a [routerLink]="'/home'" class="font-bold text-blue-600">
      Volver al men√∫
    </a>
  </div>
  <div class="flex flex-col items-center w-screen">
    <div class="pt-6 text-2xl font-bold">
      <p>Perfil de usuario</p>
    </div>
   
    <ng-container *ngIf="userProfileViewModel$ | async as viewModel">
      <ng-container *ngIf="viewModel.isLoading; else userInfo">
        <div class="bg-gray-400 h-96 w-96 animate-pulse"></div>
      </ng-container>
      <ng-template #userInfo>
        <app-user-info [user]="viewModel.userData"></app-user-info>
      </ng-template>
    </ng-container>
  </div>
</section>
